# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:13.8.0
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - run: echo build 
  
  test:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - run: echo test

  analyze:
    <<: *defaults
    steps:
      - checkout
      - run: npm i
      - run: echo analyze

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  ci-workflow:
    jobs:
      - build
      - test:
         requires:
          - build
      - analyze:
          requires:
            - test
